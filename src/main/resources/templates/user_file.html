	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" th:href="@{common/layui/css/layui.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{common/bootstrap/css/bootstrap.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{common/global.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{css/personal.css}" media="all">

<body>


<blockquote class="layui-elem-quote layui-text">
    宿迁正大食品
</blockquote>
<div style="padding: 20px; background-color: #F2F2F2;height: 80%">
    <div class="layui-row  singleSub" style="margin-left: auto;margin-right: auto;">
        <div class="layui-card">
            <div class="layui-card-header"><p align="center">用户信息</p></div>

        <form class="layui-form" action="" style="margin-left: auto;margin-right: auto;text-align: center">
            <div class="layui-form-item">
                <table class="layui-table" id="allgrade_table2" style="height: 112px" lay-filter="filing_info_table">
                <thead>
                <tr>
                    <th style="text-align: center" th:text="${user.username}"></th>
                    <th style="text-align: center" th:text="${user.password}"></th>
                    <th style="text-align: center" th:text="${user.details}"></th>
                    <th style="text-align: center" th:text="${user.phone}"></th>




                    <!--<th style="text-align: center">-->
                    <!--<button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" onclick="question_show_showDetails()">查看</button>-->
                    <!--<button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" onclick="question_show_Delete()">删除</button>-->
                    <!--</th>-->
                    <!--编辑选项，保留"删除"按钮-->
                </tr>
                </thead>
                </table>

            </div>

        </form>



    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>上传记录</legend>
    </fieldset>

            <table class="layui-table" id="allgrade_table1" style="height: 112px" lay-filter="filing_info_table">
                <colgroup>
                    <col width="7%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col width="13%">
                </colgroup>
                <thead>
                <tr>
                    <th style="text-align: center">用户名称</th>
                    <th style="text-align: center">文件名</th>
                    <th style="text-align: center">上传时间</th>
                    <th style="text-align: center">文件类型</th>
                    <th style="text-align: center">文件详细</th>
                    <th style="text-align: center" >功能选择</th>



                    <!--<th style="text-align: center">-->
                    <!--<button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" onclick="question_show_showDetails()">查看</button>-->
                    <!--<button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" onclick="question_show_Delete()">删除</button>-->
                    <!--</th>-->
                    <!--编辑选项，保留"删除"按钮-->
                </tr>
                </thead>
                <tbody id="allgrade_table" th:each="file:${path}">
                    <!--后台添加子项-->
                    <tr>
                    <td style="text-align: center" th:text="${file.username}"></td>
                    <td style="text-align: center" th:text="${file.name}"></td>
                    <td style="text-align: center" th:text="${file.time}"></td>
                    <td style="text-align: center" th:text="${file.type}"></td>
                    <td style="text-align: center" th:text="${file.details}"></td>
                    <td style="text-align: center">
                        <button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" onclick="question_show_showDetails(this)">查看</button>
                        <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" onclick="question_show_Delete(this)">删除</button>

                    </td>
                    </tr>


                </tbody>
            </table>

            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>

            <div class="larry-table-page clearfix layui-inline">
                <a href="javascript:;" class="layui-btn layui-btn-small"><i class="iconfont icon-shanchu1"></i>删除</a>
                <div id="page2" class="page"></div>
            </div>


            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>待开发</legend>
            </fieldset>
                <div class="site-demo-flow" id="LAY_demo3">

                    <!--此处通过放置img元素，来加载错题图片-->
                </div>

        </div>
    </div>
</div>
