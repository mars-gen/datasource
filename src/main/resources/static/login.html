<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/login.css" media="all">
</head>
<body>
         <div class="layui-canvs"></div>
         <div class="layui-layout layui-layout-login">
	      <h1>
		     <strong>用户登陆界面</strong>
		     <em>Operating System</em>
	       </h1>
			<form name="myform" class="layui-form" action="/pan/longin" method="post" enctype='multipart/form-data'
				   style="margin-left: auto;margin-right: auto;text-align: center">
				<!--1账号-->
				<div class="layui-user-icon larry-login">
		 			<input type="text" name="username" placeholder="账号" class="login_txtbx"/>
				</div>
				<!--2密码-->
				<div class="layui-pwd-icon larry-login">
					 <input type="password" name="password" placeholder="密码" class="login_txtbx"/>
				</div>
                <!--submit提交按钮-->
				<div class="layui-submit larry-login" style="display: inline">
					<input type="submit" value="立即登陆" class="submit_btn" name="submi" id="submit_btn"/>
				</div>
			</form>
				<div class="bottom" style="text-align: center">
					<div class="larry-login" style="display: inline">
						<button  class="register_btn">注册</button>
						<!--<input type="button" value="注册" class="register_btn"/>-->
					</div>
				</div>
		 	</div>


<script type="text/javascript" src="common/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="jsplug/jparticle.jquery.js"></script>
             <script type="text/javascript">
                 $(document).ready(function()
                     {
                         $('#submit_btn').submit(function()//提交表单
                         {
                             var options = {
                                 type:'POST',
                                 dataType:'text',
                                 success: callBack
                             };
                             $('#submit_btn').ajaxSubmit(options);
                             return false;

                         });
                     }
                 );

                 function callBack(msg,status)
                 {
                     alert(msg);
                 }

                 function vote()
                 {
                     $('#submit_btn').submit();
                 }
		 </script>

<script type="text/javascript">
$(function(){
	$(".layui-canvs").jParticle({
		background: "#141414",
		color: "#E6E6E6"
	});
	//登录链接测试，使用时可删除
	$(".submit_btn").click(function(){
	  location.href="index_student.html";
	});
	//注册界面
    $(".register_btn").click(function(){
        location.href="register.html";
    });
});
</script>
</body>
</html>
